<div class="friend-requests-modal" (click)="close.emit()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h2>Arkadaşlık İstekleri</h2>
      <button class="close-btn" (click)="close.emit()">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
    </div>

    <div class="modal-body">
      <div class="loading-state" *ngIf="requestsLoading">
        <div class="spinner"></div>
        <p>Yükleniyor...</p>
      </div>

      <div class="requests-list" *ngIf="!requestsLoading && pendingRequests.length > 0">
        <div class="request-item" *ngFor="let request of pendingRequests; trackBy: trackByRequest">
          <img [src]="request.senderProfilePhotoUrl | profilePhoto" 
               alt="avatar" 
               class="request-avatar"
               (error)="onAvatarError($event)">
          <div class="request-info">
            <h4>{{ request.senderName }} {{ request.senderLastName }}</h4>
            <p>{{ request.senderEmail }}</p>
            <small>{{ request.requestDate | date:'short' }}</small>
          </div>
          <div class="request-actions">
            <button 
              class="accept-btn" 
              (click)="respondToRequest.emit({request, accept: true})"
              [disabled]="isProcessing(request.friendshipId)">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="20 6 9 17 4 12"></polyline>
              </svg>
            </button>
            <button 
              class="reject-btn" 
              (click)="respondToRequest.emit({request, accept: false})"
              [disabled]="isProcessing(request.friendshipId)">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
              </svg>
            </button>
          </div>
        </div>
      </div>

      <!-- Empty State -->
      <div class="empty-state" *ngIf="!requestsLoading && pendingRequests.length === 0">
        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
          <circle cx="9" cy="7" r="4"></circle>
          <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
          <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
        </svg>
        <p>Bekleyen arkadaşlık isteği yok</p>
      </div>

      <!-- Error State -->
      <div class="error-state" *ngIf="requestsError">
        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="12" y1="8" x2="12" y2="12"></line>
          <line x1="12" y1="16" x2="12.01" y2="16"></line>
        </svg>
        <p>{{ requestsError }}</p>
        <button class="retry-btn" (click)="retry.emit()">Tekrar Dene</button>
      </div>
    </div>
  </div>
</div>

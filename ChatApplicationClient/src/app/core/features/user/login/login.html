<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <div class="logo-container">
        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
        </svg>
      </div>
      <h1>Hoş Geldiniz</h1>
      <p>Hesabınıza giriş yapın</p>
    </div>

    <form (ngSubmit)="login()" class="login-form">
      <div class="form-group">
        <label for="email">Email</label>
        <div class="input-wrapper">
          <i class="fas fa-envelope input-icon"></i>
          <input 
            id="email"
            [(ngModel)]="email" 
            name="email" 
            type="email" 
            placeholder="ornek@email.com" 
            required 
            autocomplete="email"
            [disabled]="isLoading" />
        </div>
      </div>

      <div class="form-group">
        <label for="password">Şifre</label>
        <div class="input-wrapper">
          <i class="fas fa-lock input-icon"></i>
          <input 
            id="password"
            [(ngModel)]="password" 
            name="password" 
            [type]="showPassword ? 'text' : 'password'" 
            placeholder="••••••••" 
            required 
            autocomplete="current-password"
            [disabled]="isLoading" />
          <button 
            type="button" 
            class="toggle-password" 
            (click)="togglePasswordVisibility()"
            [disabled]="isLoading">
            <i [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
          </button>
        </div>
      </div>

      <div class="error-message" *ngIf="error">
        <i class="fas fa-exclamation-circle"></i>
        <span>{{ error }}</span>
      </div>

      <button type="submit" class="login-btn" [disabled]="isLoading">
        <span *ngIf="!isLoading">Giriş Yap</span>
        <span *ngIf="isLoading" class="loading-spinner">
          <i class="fas fa-spinner fa-spin"></i>
          Giriş yapılıyor...
        </span>
      </button>

      <!-- ✅ YENİ: Ayırıcı ve Dış Giriş Butonları -->
      <div class="divider">
        <span>veya</span>
      </div>
      
      <div class="external-logins">
        <button type="button" class="google-btn" (click)="loginWithGoogle()">
          <svg width="18" height="18" viewBox="0 0 24 24">
            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
          Google ile Giriş Yap
        </button>
        
        <button type="button" class="microsoft-btn" (click)="loginWithMicrosoft()">
          <svg width="18" height="18" viewBox="0 0 24 24">
            <path fill="#f25022" d="M1 1h10v10H1z"/>
            <path fill="#00a4ef" d="M13 1h10v10H13z"/>
            <path fill="#7fba00" d="M1 13h10v10H1z"/>
            <path fill="#ffb900" d="M13 13h10v10H13z"/>
          </svg>
          Microsoft ile Giriş Yap
        </button>
      </div>
    </form>

    <div class="login-footer">
      <p>Hesabınız yok mu?</p>
      <button type="button" class="register-link" (click)="navigateToRegister()">
        Kayıt Ol
      </button>
    </div>
  </div>

  <div class="background-decoration">
    <div class="circle circle-1"></div>
    <div class="circle circle-2"></div>
    <div class="circle circle-3"></div>
  </div>
</div>

<div class="chat-container">
  <!-- Chat header with recipient info -->
  <div class="chat-header" *ngIf="receiverUser">
    <img [src]="receiverUser?.avatar || 'https://via.placeholder.com/40'" alt="avatar" class="header-avatar" />
    <div class="header-info">
      <h3>{{ receiverUser?.name }} {{ receiverUser?.lastName }}</h3>
    </div>
  </div>

  <!-- Messages container - gerekli CSS sınıfları eklenmiş -->
  <div class="messages">
    <div 
      *ngFor="let msg of messages" 
      class="message-box" 
      [ngClass]="{'own-message': isOwnMessage(msg)}">
      <div class="message-content">
        <div class="message-text">{{ msg.content }}</div>
        <small>{{ msg.sentAt | date:'short' }}</small>
      </div>
    </div>
  </div>

  <!-- Message input form -->
  <form (ngSubmit)="sendMessage()" class="chat-form">
    <input [(ngModel)]="messageText" name="message" placeholder="Mesaj yaz..." required />
    <button type="submit">Gönder</button>
  </form>
</div>
